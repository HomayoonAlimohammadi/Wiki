{% extends 'encyclopedia/layout.html' %} 

{% block title %} 
Search
{% endblock %} 

{% block body %} 
<h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href='{% url "encyclopedia:entry" entry %}'>{{ entry }}</a></li>
        {% empty %}
            <li>No search results found!</li>
        {% endfor %}
    </ul>
{% endblock %}
